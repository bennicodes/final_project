<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Final Project</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- NAVBAR LOGO ------------- -->
        <div class="navbar__logo-container">
          <a href="./index.html">
            <img
              src="./assets/img/white-apple-logo.png"
              alt="Main logo of the website"
              class="navbar__logo"
            />
          </a>
        </div>

        <!-- NAVBAR LINKS ------------ -->
        <div class="navbar__link-container">
          <ul class="navbar__links">
            <li class="navbar__link navbar__link--active">
              <a href="./index.html">Home</a>
            </li>
            <li class="navbar__link">
              <a href="./pages/products.html">Products</a>
            </li>
            <li class="navbar__link"><a href="#">Admissions</a></li>
            <li class="navbar__link"><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- Shopping Cart ----------- -->
        <button class="shopping__cart-container">
          <i class="fa-solid fa-cart-shopping fa-lg shopping__cart-icon"></i>
        </button>

        <!-- TOGGLE BUTTON ----------- -->
        <div class="navbar__toggle-button-container">
          <button class="navbar__toggle-button">
            <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i>
          </button>
        </div>
      </nav>

      <!-- HEADER CONTENT ------------- -->
      <div class="header__video-container">
        <video
          src="./assets/videos/Introducing the all-new iPad Pro  Apple.mp4"
          autoplay
          loop="true"
          muted="true"
          controls="true"
          class="header__video"
        ></video>
      </div>

      <div class="header__product-container">
        <a
          class="header__product-link"
          href="/iphone-16-pro/"
          target="_self"
          tabindex="-1"
          >&nbsp;</a
        >
      </div>
    </header>
    <main></main>

    <script src="./js/navbar.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
